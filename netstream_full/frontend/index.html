<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NetStream</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>NETSTREAM</h1>
  <div id="auth-area">
    <input id="search" placeholder="Search movies or TV..." />
    <button id="login-btn">Login</button>
    <button id="signup-btn">Signup</button>
    <button id="logout-btn" style="display:none;">Logout</button>
  </div>
</header>
<section id="rows"></section>

<div id="modal" class="hidden">
  <div class="modal-box">
    <span id="close">✕</span>
    <h2 id="title"></h2>
    <p id="desc"></p>
    <div id="player-wrap">
      <iframe id="iframe-player" allowfullscreen></iframe>
      <video id="video-player" controls></video>
      <div id="no-stream">No stream available</div>
    </div>
    <iframe id="trailer" allowfullscreen></iframe>
  </div>
</div>

<!-- Auth Modals -->
<div id="auth-modal" class="hidden">
  <div class="modal-box">
    <span id="close-auth">✕</span>
    <h2 id="auth-title">Login</h2>
    <input id="auth-username" placeholder="Username (signup only)" />
    <input id="auth-email" placeholder="Email" />
    <input id="auth-password" type="password" placeholder="Password" />
    <button id="auth-submit">Submit</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
